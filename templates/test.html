{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
      var s=""
      function opt(name){
        s.concat("|||",name)
        console.log("Hello",s)
      }
     
    </script>
            
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3 px-2 fs-5">
    <div class="container-fluid">
      <a class="navbar-brand navtext" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex justify-content-sm-end collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active navtext" aria-current="page" href="#">Profile</a>
          </li>
          <li class="nav-item me-2">
            {%if user.is_authenticated %}
            <a class="nav-link" href="/logout">Logout</a>
            {%else%}
            <!--<a class="nav-link" href="accounts/register">Register</a>-->
            <a class="nav-link" href="/login">Login</a>
            {%endif%}
          </li>              
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5 text-center">
    
    <form action="submits" method="GET">
      
    {% for q in que %}
      
    <h5 class="mt-5 mb-3"><span id="abc"> {{q.ques}}</span></h5>
    <div class="d-flex justify-content-center ">
    <div class="form-check px-4" >
        <input class="form-check-input" type="radio" id="{{q.num}}" value="{{q.opt1}}" name="{{q.num}}" onclick="opt(value)" style="color:rgb(202, 49, 15)">
        <label for="{{q.num}}">
          Disagree
          </label>
        
      </div>
      <div class="form-check px-4">
        <input class="form-check-input" type="radio" id="{{q.num}}" value="{{q.opt2}}" name="{{q.num}}" onclick="opt(value)" >
        <label for="{{q.num}}">
          Neutral
        </label>
      </div>
      <div class="form-check px-4">
        <input class="form-check-input" type="radio" id="{{q.num}}" value="{{q.opt3}}" name="{{q.num}}" onclick="opt(value)">
        <label for="{{q.num}}">
          Agree
          </label>
      </div>
    </div>
    {% endfor %}
    
    <input type="submit">
    {{quest}}

    </form>
   
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
